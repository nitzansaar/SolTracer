<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circular background -->
  <circle cx="64" cy="64" r="60" fill="#030842" />
  
  <!-- Outer ring -->
  <circle cx="64" cy="64" r="58" stroke="#9945FF" stroke-width="2" fill="none" />
  
  <!-- Inner grid pattern representing transaction trace -->
  <g opacity="0.7">
    <!-- Horizontal lines -->
    <line x1="24" y1="44" x2="104" y2="44" stroke="#14F195" stroke-width="2" />
    <line x1="24" y1="64" x2="104" y2="64" stroke="#14F195" stroke-width="2" />
    <line x1="24" y1="84" x2="104" y2="84" stroke="#14F195" stroke-width="2" />
    
    <!-- Vertical lines -->
    <line x1="44" y1="24" x2="44" y2="104" stroke="#14F195" stroke-width="2" />
    <line x1="64" y1="24" x2="64" y2="104" stroke="#14F195" stroke-width="2" />
    <line x1="84" y1="24" x2="84" y2="104" stroke="#14F195" stroke-width="2" />
  </g>
  
  <!-- Nodes at intersections -->
  <circle cx="44" cy="44" r="4" fill="#FF30A0" />
  <circle cx="64" cy="44" r="4" fill="#FF30A0" />
  <circle cx="84" cy="44" r="4" fill="#FF30A0" />
  
  <circle cx="44" cy="64" r="4" fill="#FF30A0" />
  <circle cx="64" cy="64" r="4" fill="#FF30A0" />
  <circle cx="84" cy="64" r="4" fill="#FF30A0" />
  
  <circle cx="44" cy="84" r="4" fill="#FF30A0" />
  <circle cx="64" cy="84" r="4" fill="#FF30A0" />
  <circle cx="84" cy="84" r="4" fill="#FF30A0" />
  
  <!-- Flow lines representing transaction flow -->
  <path d="M44 44 L64 64 L84 44 L64 84 L44 64 Z" stroke="#00C2FF" stroke-width="3" fill="none" />
  
  <!-- Center highlight -->
  <circle cx="64" cy="64" r="8" fill="#9945FF" />
  
  <!-- S symbol at the center -->
  <text x="64" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">S</text>
</svg>
